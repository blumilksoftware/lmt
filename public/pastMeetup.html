<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Legnicki Meetup Technologiczny - Weź udział!" />
    <meta
      property="og:description"
      content="Otwarte spotkanie dla programistów, specjalistów IT, przedsiębiorców, badaczy, studentów i wszystkich, którzy chcą poszerzyć swoje horyzonty w dziedzinie programowania, technologii i designu."
    />
    <meta property="og:image" content="https://meetup.legnica.pl/images/fb_image.jpg" />
    <meta property="og:url" content="https://meetup.legnica.pl/" />
    <meta
      property="”description”"
      content="Otwarte spotkanie dla programistów, specjalistów IT, przedsiębiorców, badaczy, studentów i wszystkich, którzy chcą poszerzyć swoje horyzonty w dziedzinie programowania, technologii i designu."
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"></script>
    <title>Legnicki meetup technologiczny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body
    class="overflow-x-hidden bg-slate-950 bg-[url('./images/background.png')] bg-cover"
    x-data="initialize()"
    x-init="start()"
  >
    <section class="relative w-full">
      <div x-data="{ open: false }">
        <nav class="bg-transparent xl:hidden">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-20 items-center justify-between pt-12">
              <div class="flex items-center">
                <div class="shrink-0 pl-2">
                  <a href="/">
                    <img
                      class="h-10 w-auto pl-3"
                      src="./images/logo.png"
                      alt="Legnicki meetup technologiczny"
                    />
                  </a>
                </div>
              </div>
              <div class="block xl:hidden">
                <button
                  @click="open = !open"
                  class="text-white hover:text-gray-300 focus:text-gray-300 focus:outline-none"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                >
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path
                      :class="{ 'hidden': open, 'inline-flex': !open }"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                    <path
                      :class="{ 'hidden': !open, 'inline-flex': open }"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div :class="{ 'block': open, 'hidden': !open }" class="xl:hidden" id="mobile-menu">
            <div class="space-y-1 rounded-md px-2 pb-3 pt-2 text-base font-medium text-gray-300">
              <a href="#event" class="block px-3 py-2 hover:bg-gray-700 hover:text-white"
                >Wydarzenie</a
              >
              <a href="#partners" class="block px-3 py-2 hover:bg-gray-700 hover:text-white"
                >Partnerzy</a
              >
              <a href="#speakers" class="block px-3 py-2 hover:bg-gray-700 hover:text-white"
                >Prelegenci</a
              >
              <a href="#agenda" class="block px-3 py-2 hover:bg-gray-700 hover:text-white"
                >Agenda</a
              >
            </div>
          </div>
        </nav>
        <nav class="hidden text-white xl:block">
          <div class="mx-auto max-w-screen-2xl px-2 lg:px-12 xl:px-6">
            <div class="flex h-32 items-center justify-between">
              <div class="flex items-center">
                <div class="shrink-0">
                  <a href="/">
                    <img
                      class="h-12"
                      src="./images/logo.png"
                      alt="Legnicki meetup technologiczny"
                    />
                  </a>
                </div>
              </div>
              <div class="flex items-center">
                <div class="hidden xl:ml-6 xl:block">
                  <div
                    class="text-md flex justify-end space-x-4 rounded-md font-medium text-gray-300"
                  >
                    <a href="#event" class="block px-3 py-2 hover:bg-gray-700 hover:text-white"
                      >Wydarzenie</a
                    >
                    <a href="#partners" class="block px-3 py-2 hover:bg-gray-700 hover:text-white"
                      >Partnerzy</a
                    >
                    <a href="#speakers" class="block px-3 py-2 hover:bg-gray-700 hover:text-white"
                      >Prelegenci</a
                    >
                    <a href="#agenda" class="block px-3 py-2 hover:bg-gray-700 hover:text-white"
                      >Agenda</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="z-10 w-full">
      <div class="relative mx-auto mt-40 flex max-w-7xl items-start px-4 text-white lg:px-8">
        <div class="absolute hidden h-3 w-56 self-center bg-green-500 lg:flex 2xl:-ml-20"></div>
        <template x-if="meetup">
          <div
            id="event"
            class="mx-auto max-w-4xl px-4 text-center text-5xl font-bold capitalize sm:pl-0 lg:w-full lg:text-7xl"
            x-text="meetup.title"
          ></div>
        </template>
      </div>
    </section>
    <section class="z-10">
      <div class="pointer-events-none absolute right-0 z-0 hidden lg:flex">
        <img class="h-[1560px] w-[1800px]" src="./images/gradient-violet.svg" alt="Gradient" />
      </div>
      <template x-if="meetup">
        <div
          class="mt-40 flex w-full justify-center bg-slate-950 py-10 lg:mt-48 lg:h-60 lg:bg-[#6C1DF2] lg:py-0 lg:pl-0"
          id="partners"
        >
          <div class="flex flex-col items-center gap-16 lg:flex-row">
            <div class="flex flex-col">
              <div class="flex justify-start pb-2 pl-2 lg:hidden">
                <p class="rounded-md bg-violet-700 px-5 py-1 text-center text-white">Organizator</p>
              </div>
              <a href="https://blumilk.pl/" target="_blank">
                <img src="./images/blumilk-white.png" alt="Blumilk sp. z o.o." class="h-[71px]" />
              </a>
              <div class="hidden justify-end pt-2 lg:flex">
                <p class="w-[111px] rounded-md bg-slate-900 text-center text-white">Organizator</p>
              </div>
            </div>
            <template x-for="partner in meetup.partners">
              <div class="flex flex-col">
                <div class="flex justify-start pb-2 lg:hidden">
                  <p class="rounded-md bg-violet-700 px-5 py-1 text-center text-white">Partner</p>
                </div>
                <a :href="partner.website" target="_blank">
                  <img :src="partner.logoUrl" :alt="partner.name " class="h-[71px]" />
                </a>
                <div class="hidden justify-end pt-2 lg:flex">
                  <p class="w-[111px] rounded-md bg-slate-900 text-center text-white">Partner</p>
                </div>
              </div>
            </template>
            <template x-for="sponsor in meetup.sponsors">
              <div class="flex flex-col">
                <div class="flex justify-start pb-2 lg:hidden">
                  <p class="rounded-md bg-violet-700 px-5 py-1 text-center text-white">Sponsor</p>
                </div>
                <a :href="sponsor.website" target="_blank">
                  <img :src="sponsor.logoUrl" :alt="sponsor.name" class="h-[71px]" />
                </a>
                <div class="hidden justify-end lg:flex">
                  <p class="w-[111px] rounded-md bg-slate-900 text-center text-white">Sponsor</p>
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </section>
    <section class="my-6">
      <div class="pointer-events-none absolute right-0 hidden lg:flex">
        <img class="h-[1560px] w-[1800px]" src="./images/gradient-violet.svg" alt="Gradient" />
      </div>
      <div class="static mx-auto w-full text-white lg:mt-64" id="speakers">
        <div class="my-16 p-4 text-center text-5xl font-bold lg:hidden">Prelegenci</div>
        <template x-if="meetup">
          <div class="w-full lg:h-[650px] 2xl:h-[750px]">
            <div class="hidden h-full w-full lg:flex">
              <div
                class="z-10 hidden h-full w-fit overflow-hidden rounded-r-2xl bg-black bg-opacity-50 lg:flex"
              >
                <div class="flex h-full w-full overflow-hidden">
                  <template x-for="(speaker, index) in meetup.lineup" :key="index">
                    <div
                      :class="{'w-[45%]': index === selectedSpeakerIndex, 'w-[27.5%]': index !== selectedSpeakerIndex}"
                      class="h-full overflow-hidden"
                    >
                      <img
                        :src="speaker.avatarUrl"
                        @click="selectedSpeakerIndex = index"
                        class="h-full w-full cursor-pointer object-cover object-center"
                        :alt="speaker.name + ' ' + speaker.surname"
                      />
                    </div>
                  </template>
                </div>
              </div>
              <div class="hidden h-full w-[40%] flex-col pl-[3%] pt-[70px] lg:flex">
                <div class="w-[111px] rounded-md bg-violet-700 text-center text-base text-white">
                  Prelegenci
                </div>
                <div class="pt-6 font-bold">
                  <div class="text-4xl" x-text="meetup.lineup[selectedSpeakerIndex].name"></div>
                  <div class="text-4xl" x-text="meetup.lineup[selectedSpeakerIndex].surname"></div>
                </div>
                <div class="pt-4 text-base text-gray-300">
                  <template x-for="company in meetup.lineup[selectedSpeakerIndex].companies">
                    <div class="font-bold text-violet-700">
                      <a :href="company.url" target="_blank" x-text="company.name"></a>
                    </div>
                  </template>
                </div>
                <div class="flex w-3/4 pt-6 text-base text-gray-300">
                  <p x-text="meetup.lineup[selectedSpeakerIndex].about"></p>
                </div>
                <div class="flex h-full flex-row items-end gap-2 pb-14 pt-4">
                  <div
                    class="flex h-[68px] w-[68px] cursor-pointer items-center justify-center rounded-[5px] border border-violet-700"
                    @click="selectPreviousSpeaker"
                  >
                    <img src="./images/icons/arrow.svg" class="h-[20px] w-[24px] rotate-180" />
                  </div>
                  <div
                    class="flex h-[68px] w-[68px] cursor-pointer items-center justify-center rounded-[5px] bg-violet-700"
                    @click="selectNextSpeaker"
                  >
                    <img src="./images/icons/arrow.svg" class="h-[20px] w-[24px]" />
                  </div>
                </div>
              </div>
            </div>
            <div class="pointer-events-none absolute right-0 -z-10 flex lg:hidden">
              <img
                class="h-[1560px] w-[1800px]"
                src="./images/gradient-mobile.svg"
                alt="Gradient"
              />
            </div>
            <div class="lg:hidden">
              <template x-for="speaker in meetup.lineup">
                <div class="flex w-full flex-col">
                  <div>
                    <img
                      :src="speaker.avatarUrl"
                      class="h-full w-full"
                      :alt="speaker.name + ' ' + speaker.surname"
                    />
                  </div>
                  <div class="px-14 pt-12 font-bold">
                    <div class="text-4xl" x-text="speaker.name"></div>
                    <div class="text-4xl" x-text="speaker.surname"></div>
                  </div>
                  <div class="px-14 pt-4 text-base">
                    <template x-for="company in speaker.companies">
                      <div class="font-bold text-violet-700">
                        <a :href="company.url" target="_blank" x-text="company.name"></a>
                      </div>
                    </template>
                  </div>
                  <div class="flex px-14 pb-14 pt-4 text-base text-neutral-200">
                    <p x-text="speaker.about"></p>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </section>
    <section class="relative mt-20 lg:mb-0 lg:mt-32">
      <div class="pointer-events-none absolute right-0 hidden lg:flex">
        <img class="h-[1560px] w-[1800px]" src="./images/gradient-green.svg" alt="Gradient" />
      </div>
      <div class="relative mx-auto max-w-screen-2xl flex-col text-white">
        <div class="flex flex-col" id="agenda">
          <div class="ml-4 flex flex-col gap-3 text-left lg:ml-4 lg:w-full lg:gap-6">
            <div class="text-5xl font-bold">Agenda</div>
            <div class="text-md w-3/4 lg:w-full lg:text-base">
              Każda prezentacja trwa 30 min + 15 min sesja Q&A
            </div>
          </div>
          <div class="flex-1">
            <template x-if="meetup">
              <div
                class="w-max-2xl flex shrink flex-col divide-y divide-slate-100/25 rounded-2xl px-4 py-6"
              >
                <template x-for="(lecture, index) in meetup.agenda">
                  <div class="flex flex-col">
                    <div class="flex items-center py-8">
                      <div class="w-[100px] text-4xl font-bold" x-text="lecture.start"></div>
                      <div class="flex flex-col gap-2">
                        <div class="px-8" x-text="lecture.title"></div>
                        <div
                          class="px-8 text-sm"
                          x-show="lecture.speaker"
                          x-text="lecture.speaker"
                        ></div>
                      </div>
                      <template x-if="lecture.description && lecture.expanded === false">
                        <div
                          class="flex flex-grow cursor-pointer justify-end"
                          @click="lecture.expanded = true"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="h-6 w-6"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="m19.5 8.25-7.5 7.5-7.5-7.5"
                            />
                          </svg>
                        </div>
                      </template>
                      <template x-if="lecture.description && lecture.expanded === true">
                        <div
                          class="flex flex-grow cursor-pointer justify-end"
                          @click="lecture.expanded = false"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="h-6 w-6"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="m4.5 15.75 7.5-7.5 7.5 7.5"
                            />
                          </svg>
                        </div>
                      </template>
                    </div>
                    <template x-if="lecture.description && lecture.expanded === true">
                      <div class="-mt-12 flex items-center py-8">
                        <p x-text="lecture.description"></p>
                      </div>
                    </template>
                  </div>
                </template>
              </div>
            </template>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div
        class="relative mx-12 mb-14 mt-14 h-fit max-w-7xl flex-col text-center font-bold text-white lg:mx-auto lg:mb-32 lg:mt-40"
      >
        <div class="text-4xl text-white lg:text-6xl">Zainteresowany?</div>
        <div class="px-6 pt-3 text-xl text-green-500 lg:text-4xl">
          Dołącz do naszej grupy i bądź na bieżąco!
        </div>
        <button
          class="mt-8 self-center rounded-md bg-violet-700 px-11 py-3 align-middle text-lg font-bold uppercase text-neutral-200 lg:mt-16 lg:px-16 lg:py-5"
          @click="window.open('https://www.facebook.com/groups/webdevlegnica/', '_blank')"
        >
          Dołącz do grupy
        </button>
      </div>
    </section>
    <section x-data="{ selectedImage: null }">
      <template x-if="meetup">
        <div class="relative mx-auto flex flex-col text-white">
          <div
            class="relative flex max-w-screen-2xl flex-row justify-between px-4 text-white 2xl:mx-auto 2xl:min-w-[1536px]"
          >
            <div class="flex-col">
              <h2 class="text-5xl font-bold">Galeria</h2>
              <p class="pt-4 text-base text-neutral-200">
                Autor zdjęć: Piotr Kowalski, Jolanta Druga
              </p>
            </div>
            <div class="hidden flex-row justify-end gap-10 lg:flex">
              <img src="./images/o.svg" alt="Kółko" class="size-7" />
              <img src="./images/o.svg" alt="Kółko" class="size-7" />
              <img src="./images/o.svg" alt="Kółko" class="size-7" />
              <img src="./images/o.svg" alt="Kółko" class="size-7" />
              <img src="./images/o.svg" alt="Kółko" class="size-7" />
              <img src="./images/o.svg" alt="Kółko" class="size-7" />
              <img src="./images/o.svg" alt="Kółko" class="size-7" />
            </div>
          </div>
          <div
            class="mt-5 grid max-h-screen grid-cols-1 gap-4 overflow-y-scroll px-4 [-ms-overflow-style:none] [scrollbar-width:none] sm:grid-cols-2 md:grid-cols-3 lg:mt-20 lg:grid-cols-4 [&::-webkit-scrollbar]:hidden"
          >
            <template
              x-for="columnIndex in Math.ceil(meetup.gallery.length / 3)"
              :key="columnIndex"
            >
              <div
                :class="{
              'grid gap-4': true,
              'grid-rows-[40fr_25fr_35fr]': (columnIndex - 1) % 4 === 0,
              'grid-rows-[30fr_45fr_25fr]': (columnIndex - 1) % 4 === 1,
              'grid-rows-[45fr_25fr_30fr]': (columnIndex - 1) % 4 === 2,
              'grid-rows-[25fr_55fr_20fr]': (columnIndex - 1) % 4 === 3
            }"
              >
                <template x-for="rowIndex in 3" :key="rowIndex">
                  <div
                    x-show="getImageAtIndex(columnIndex, rowIndex)"
                    class="overflow-hidden rounded-md"
                  >
                    <img
                      :src="getImageAtIndex(columnIndex, rowIndex)?.url"
                      :alt="getImageAtIndex(columnIndex, rowIndex)?.alt"
                      class="h-full w-full cursor-pointer rounded-md object-cover transition-transform duration-300 hover:scale-105"
                      @click="openLightbox(getImageIndex(columnIndex, rowIndex))"
                    />
                  </div>
                </template>
              </div>
            </template>
          </div>
          <div
            x-show="lightbox.visible"
            x-transition
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70"
          >
            <button
              @click="closeLightbox()"
              class="absolute right-4 top-4 z-20 text-5xl text-white"
            >
              &times;
            </button>
            <button
              @click.prevent="changeImage(-1)"
              class="absolute left-4 top-1/2 z-10 -translate-y-1/2 transform text-5xl text-white"
            >
              &lt;
            </button>
            <button
              @click.prevent="changeImage(1)"
              class="absolute right-4 top-1/2 z-10 -translate-y-1/2 transform text-5xl text-white"
            >
              &gt;
            </button>
            <div
              class="relative flex h-full w-full max-w-screen-2xl items-center justify-center"
              @click.self="closeLightbox()"
            >
              <template x-if="meetup.gallery[lightbox.currentImageIndex]">
                <img
                  :src="meetup.gallery[lightbox.currentImageIndex].url"
                  :alt="meetup.gallery[lightbox.currentImageIndex].alt"
                  class="max-h-full max-w-full object-contain"
                />
              </template>
            </div>
          </div>
        </div>
      </template>
    </section>
    <section class="relative lg:mt-[400px]">
      <div class="bg-white px-4 py-4 lg:mt-[74px] lg:p-8">
        <div class="relative z-20 mx-auto flex max-w-7xl items-center opacity-50">
          <div class="flex-grow">
            2024 legnicki meetup technologiczny powered by
            <a href="https://blumilk.pl/" class="font-bold" target="_blank">Blumilk</a>
          </div>
          <div class="flex gap-4">
            <a href="https://github.com/blumilksoftware/" target="_blank">
              <svg
                class="size-6"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
