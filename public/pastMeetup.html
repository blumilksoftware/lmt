<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Legnicki Meetup Technologiczny - Weź udział!" />
  <meta property="og:description"
    content="Otwarte spotkanie dla programistów, specjalistów IT, przedsiębiorców, badaczy, studentów i wszystkich, którzy chcą poszerzyć swoje horyzonty w dziedzinie programowania, technologii i designu." />
  <meta property="og:image" content="https://meetup.legnica.pl/images/fb_image.jpg" />
  <meta property="og:url" content="https://meetup.legnica.pl/" />
  <meta property="”description”" content="”Otwarte" spotkanie dla programistów, specjalistów IT, przedsiębiorców,
    badaczy, studentów i wszystkich, którzy chcą poszerzyć swoje horyzonty w dziedzinie programowania, technologii i
    designu.” />
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"></script>
  <title>Legnicki meetup technologiczny</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link href="output.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body class="bg-[#231769] overflow-x-hidden" x-data="initialize()" x-init="start()" @meetup-changed.window="$refresh">
  <section class="relative w-full">
    <div x-data="{ open: false }">
      <nav class="xl:hidden bg-transparent">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-20 pt-12">
            <div class="flex items-center">
              <div class="shrink-0 pl-2">
                <a href="/">
                  <img class="h-10 w-auto pl-3" src="./images/logo.png" alt="Legnicki meetup technologiczny" />
                </a>
              </div>
            </div>
            <div class="block xl:hidden">
              <button @click="open = !open"
                class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300"
                aria-controls="mobile-menu" aria-expanded="false">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                  <path :class="{ 'hidden': open, 'inline-flex': !open }" strokeLinecap="round" strokeLinejoin="round"
                    strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                  <path :class="{ 'hidden': !open, 'inline-flex': open }" strokeLinecap="round" strokeLinejoin="round"
                    strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div :class="{ 'block': open, 'hidden': !open }" class="xl:hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1 text-gray-300 rounded-md text-base font-medium">
            <a href="#event" class="block px-3 py-2 hover:bg-gray-700 hover:text-white">Wydarzenie</a>
            <a href="#partners" class="block px-3 py-2 hover:bg-gray-700 hover:text-white">Partnerzy</a>
            <a href="#speakers" class="block px-3 py-2 hover:bg-gray-700 hover:text-white">Prelegenci</a>
            <a href="#agenda" class="block px-3 py-2 hover:bg-gray-700 hover:text-white">Agenda</a>
          </div>
        </div>
      </nav>

      <nav class="hidden xl:block text-white">
        <div class="max-w-screen-2xl mx-auto px-2 xl:px-6 lg:px-12">
          <div class="flex items-center justify-between h-32">
            <div class="flex items-center">
              <div class="shrink-0">
                <a href="/">
                  <img class="h-12" src="./images/logo.png" alt="Legnicki meetup technologiczny" />
                </a>
              </div>
            </div>
            <div class="flex items-center">
              <div class="hidden xl:block xl:ml-6">
                <div class="flex justify-end space-x-4 rounded-md text-md font-medium text-gray-300">
                  <a href="#event" class="block px-3 py-2 hover:bg-gray-700 hover:text-white">Wydarzenie</a>
                  <a href="#partners" class="block px-3 py-2 hover:bg-gray-700 hover:text-white">Partnerzy</a>
                  <a href="#speakers" class="block px-3 py-2 hover:bg-gray-700 hover:text-white">Prelegenci</a>
                  <a href="#agenda" class="block px-3 py-2 hover:bg-gray-700 hover:text-white">Agenda</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </section>
  <section class="w-full">
    <div class="mx-auto max-w-7xl flex items-start text-white relative px-4 lg:px-8 mt-40">
      <template x-if="meetup">
        <div id="event" class="px-4 sm:pl-0 lg:w-full text-center text-5xl lg:text-7xl font-bold capitalize"
          x-text="meetup.title"></div>
      </template>
    </div>
  </section>
  <section>
    <template x-if="meetup">
      <div
        class="w-full lg:h-60 lg:bg-[#6C1DF2] bg-slate-950 flex lg:justify-center justify-start pl-14 lg:pl-0 py-10 lg:py-0 mt-48"
        id="partners">
        <div class="flex flex-col lg:flex-row items-center gap-16">
          <div class="flex flex-col">
            <div class="justify-start flex lg:hidden pb-2 pl-2">
              <p class="text-white text-center bg-violet-700 rounded-md px-5 py-1">Organizator</p>
            </div>
            <a href="https://blumilk.pl/" target="_blank">
              <img src="./images/blumilk-white.png" alt="Blumilk sp. z o.o." class="h-[71px]" />
            </a>
            <div class="justify-end lg:flex hidden pt-2">
              <p class="text-white text-center bg-slate-900 rounded-md w-[111px]">Organizator</p>
            </div>
          </div>
          <template x-for="partner in meetup.partners">
            <div class="flex flex-col">
              <div class="justify-start flex lg:hidden pb-2">
                <p class="text-white text-center bg-violet-700 rounded-md px-5 py-1">Partner</p>
              </div>
              <a :href="partner.website" target="_blank">
                <img :src="partner.logoUrl" :alt="partner.name " class="h-[71px]" />
              </a>
              <div class="justify-end hidden lg:flex pt-2">
                <p class="text-white text-center bg-slate-900 rounded-md w-[111px]">Partner</p>
              </div>
            </div>
          </template>
          <template x-for="sponsor in meetup.sponsors">
            <div class="flex flex-col">
              <div class="justify-start flex lg:hidden pb-2">
                <p class="text-white text-center bg-violet-700 rounded-md px-5 py-1">Sponsor</p>
              </div>
              <a :href="sponsor.website" target="_blank">
                <img :src="sponsor.logoUrl" :alt="sponsor.name" class="h-[71px]" />
              </a>
              <div class="justify-end hidden lg:flex">
                <p class="text-white text-center bg-slate-900 rounded-md w-[111px]">Sponsor</p>
              </div>
            </div>
          </template>
        </div>
      </div>
    </template>
  </section>
  <section class="my-6">
    <div class="mx-auto w-full text-white static lg:mt-64" id="speakers">
      <div class="lg:hidden my-16 text-5xl font-bold p-4 text-center">Prelegenci</div>
      <template x-if="meetup">
        <div class="w-full lg:h-[650px]">
          <div class="hidden lg:flex h-full w-full">
            <div class="w-full hidden lg:flex bg-black bg-opacity-50 rounded-r-2xl z-10 h-full overflow-hidden">
              <div class="w-3/5 flex h-full overflow-hidden">
                <template x-for="speaker in meetup.lineup">
                  <template x-if="speaker !== selectedSpeaker">
                    <div class="w-1/2 overflow-hidden">
                      <img :src="speaker.avatarUrl" @click="selectedSpeaker = speaker"
                        class="w-full h-full object-cover cursor-pointer" :alt="speaker.name + ' ' + speaker.surname" />
                    </div>
                  </template>
                </template>
              </div>
              <div class="w-2/5 h-full overflow-hidden">
                <img :src="selectedSpeaker.avatarUrl" class="w-full h-full object-cover"
                  :alt="selectedSpeaker.name + ' ' + selectedSpeaker.surname" />
              </div>
            </div>

            <div class="w-[40%] flex-col pt-[70px] pl-[4%] h-full hidden lg:flex">
              <div class="text-white text-base text-center bg-violet-700 rounded-md w-[111px]">Prelegenci</div>
              <div class="font-bold pt-6">
                <div class="text-4xl" x-text="selectedSpeaker.name"></div>
                <div class="text-4xl" x-text="selectedSpeaker.surname"></div>
              </div>
              <div class="pt-4 text-base text-gray-300">
                <template x-for="company in selectedSpeaker.companies">
                  <div class="font-bold text-violet-700">
                    <a :href="company.url" target="_blank" x-text="company.name"></a>
                  </div>
                </template>
              </div>
              <div class="pt-6 flex w-3/4 text-gray-300 text-base">
                <p x-text="selectedSpeaker.about"></p>
              </div>
              <div class="flex flex-row gap-2 items-end h-full pb-14 pt-4">
                <div
                  class="w-[68px] h-[68px] rounded-[5px] border border-violet-700 flex justify-center items-center cursor-pointer"
                  @click="selectPreviousSpeaker">
                  <img src="./images/icons/arrow.svg" class="rotate-180 w-[24px] h-[20px]" />
                </div>
                <div
                  class="w-[68px] h-[68px] bg-violet-700 rounded-[5px] flex justify-center items-center cursor-pointer"
                  @click="selectNextSpeaker">
                  <img src="./images/icons/arrow.svg" class="w-[24px] h-[20px]" />
                </div>
              </div>
            </div>
          </div>
          <div class="lg:hidden">
            <template x-for="speaker in meetup.lineup">
              <div class="flex flex-col w-full">
                <div>
                  <img :src="speaker.avatarUrl" class="w-full h-full" :alt="speaker.name + ' ' + speaker.surname" />
                </div>
                <div class="font-bold pt-12 px-14">
                  <div class="text-4xl" x-text="speaker.name"></div>
                  <div class="text-4xl" x-text="speaker.surname"></div>
                </div>
                <div class="pt-4 text-base px-14">
                  <template x-for="company in speaker.companies">
                    <div class="font-bold text-violet-700">
                      <a :href="company.url" target="_blank" x-text="company.name"></a>
                    </div>
                  </template>
                </div>
                <div class="pt-4 flex px-14 text-neutral-200 text-base pb-14">
                  <p x-text="speaker.about"></p>
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </section>
  <section class="lg:mt-32 mt-20 lg:mb-0 relative">
    <div class="mx-auto max-w-screen-2xl text-white flex-col relative">
      <div class="flex flex-col" id="agenda">
        <div class="lg:w-full flex flex-col lg:gap-6 gap-3 lg:ml-4 text-left ml-4">
          <div class="text-5xl font-bold">Agenda</div>
          <div class="text-md w-3/4 lg:w-full lg:text-base">Każda prezentacja trwa 30 min + 15 min sesja Q&A</div>
        </div>
        <div class="flex-1">
          <template x-if="meetup">
            <div class="shrink w-max-2xl px-4 py-6 rounded-2xl flex flex-col divide-y divide-slate-100/25">
              <template x-for="(lecture, index) in meetup.agenda">
                <div class="flex flex-col">
                  <div class="flex items-center py-8">
                    <div class="w-[100px] text-4xl font-bold" x-text="lecture.start"></div>
                    <div class="flex flex-col gap-2">
                      <div class="px-8" x-text="lecture.title"></div>
                      <div class="px-8 text-sm" x-show="lecture.speaker" x-text="lecture.speaker"></div>
                    </div>
                    <template x-if="lecture.description && lecture.expanded === false">
                      <div class="flex-grow flex justify-end cursor-pointer" @click="lecture.expanded = true">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
                      </div>
                    </template>
                    <template x-if="lecture.description && lecture.expanded === true">
                      <div class="flex-grow flex justify-end cursor-pointer" @click="lecture.expanded = false">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                        </svg>
                      </div>
                    </template>
                  </div>
                  <template x-if="lecture.description && lecture.expanded === true">
                    <div class="-mt-12 flex items-center py-8">
                      <p x-text="lecture.description"></p>
                    </div>
                  </template>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div
      class="lg:mx-auto mx-12 max-w-7xl text-white relative flex-col font-bold text-center mb-14 lg:mb-32 mt-14 lg:mt-40 h-fit">
      <div class="text-white lg:text-6xl text-4xl">Zainteresowany?</div>
      <div class="text-green-500 lg:text-4xl text-xl pt-3 px-6">Dołącz do naszej grupy i bądź na bieżąco!</div>
      <button
        class="text-lg font-bold text-neutral-200 uppercase align-middle lg:px-16 lg:py-5 py-3 px-11 self-center bg-violet-700 rounded-md lg:mt-16 mt-8"
        @click="window.open('https://www.facebook.com/groups/webdevlegnica/', '_blank')">
        Dołącz do grupy
      </button>
    </div>
  </section>
  <section>
    <div class="text-white flex-col relative">
      <div class="mx-auto max-w-screen-2xl text-white flex-col relative text-5xl">Galeria</div>
      <div class="h-[50vh]"></div>
    </div>
  </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/pl.min.js"></script>
<script src="./application.js"></script>

</html>
