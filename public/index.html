<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Legnicki meetup technologiczny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: Inter, serif;
      }

      .landing {
        background: linear-gradient(0deg, #231769 8.09%, rgba(0, 0, 0, 0.00) 51.12%), linear-gradient(0deg, rgba(0, 0, 0, 0.20) 0%, rgba(0, 0, 0, 0.20) 100%), url(./images/background.jpg), lightgray 50% / cover no-repeat;
      }

      .rotate {
        writing-mode: tb-rl;
        transform: rotate(-180deg);
      }

      .bg-brand {
        background: #01FF6B;
      }

      .text-brand {
        color: #01FF6B;
      }
    </style>
  </head>
  <body class="bg-violet-950">
    <div class="landing absolute relative top-0 w-full h-screen bg-cover ">
      <div class="w-full h-full flex  justify-center items-center backdrop-blur-sm">
        <div class="absolute top-0 w-full h-[360px] bg-gradient-to-b from-black"></div>
        <div class="absolute bottom-0 w-full h-[240px] bg-gradient-to-t from-violet-950"></div>
        <img class="size-48 absolute left-0 -ml-24 top-0 mt-48" src="./images/x.svg" alt="Krzyżyk">
        <img class="size-8 absolute right-0 mr-64 top-0 mt-80" src="./images/x-white.svg" alt="Krzyżyk">
      </div>
    </div>

    <div class="absolute top-0 w-full h-screen">
      <nav class="mx-auto max-w-7xl mt-12 text-white flex">
        <div>
          <img class="w-[250px]" src="./images/logo.png" alt="Legnicki meetup technologiczny">
        </div>
        <div class="flex flex-1">
          <ul class="w-full flex items-center justify-end gap-10">
            <li>Wydarzenia</li>
            <li>Prelegenci</li>
            <li>Agenda</li>
            <li>Partnerzy</li>
            <li>Patronat</li>
            <li>Rejestracja</li>
          </ul>
        </div>
      </nav>

      <div class="h-full mx-auto max-w-7xl flex flex-col justify-center items-start text-white relative">

        <div class="absolute top-0 right-0">
          <img class="mt-36 size-16 mx-auto" src="./images/x.svg" alt="Krzyżyk">
          <div class="mt-32 flex flex-col items-center gap-8">
            <img class="size-5" src="./images/o.svg" alt="Kółko">
            <img class="size-5" src="./images/o.svg" alt="Kółko">
            <img class="size-5" src="./images/o.svg" alt="Kółko">
            <img class="size-5" src="./images/o.svg" alt="Kółko">
            <img class="size-5" src="./images/o.svg" alt="Kółko">
            <img class="size-5" src="./images/o.svg" alt="Kółko">
            <img class="size-5" src="./images/o.svg" alt="Kółko">
          </div>
        </div>
        
        <div class="-mt-16 w-1/2 leading-none text-8xl font-bold">Łączenie innowacji</div>
        <div class="mt-4 text-4xl flex items-center">
          <span class="flex-grow">gdzie coś tam coś tam</span>
          <div class="ml-20 bg-brand h-3 w-20"></div>
        </div>

        <div class="flex-shrink w-max-2xl bg-black bg-opacity-75 mt-20 px-4 py-6 rounded-2xl counters flex divide-x divide-slate-100/25">
          <div class="flex px-4">
            <div class="text-7xl font-bold text-brand">32</div>
            <div class="flex text-sm py-2">
              <div class="rotate px-1">dni</div>
            </div>
          </div>
          <div class="flex px-4">
            <div class="text-7xl font-bold">00</div>
            <div class="flex text-sm py-2">
              <div class="rotate px-1">godzin</div>
            </div>
          </div>
          <div class="flex px-4">
            <div class="text-7xl font-bold">12</div>
            <div class="flex text-sm py-2">
              <div class="rotate px-1">minut</div>
            </div>
          </div>
          <div class="flex px-4">
            <div class="text-7xl font-bold">04</div>
            <div class="flex text-sm py-2">
              <div class="rotate px-1">sekund</div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
